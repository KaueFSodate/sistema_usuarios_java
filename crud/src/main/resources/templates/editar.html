<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Alterar</title>
</head>
<body>


    
        <form method="post" th:action="@{'/api/view/editar' + ${cliente.id}}" class="container-form">
            <label>Id:</label>
            <input type="number" name="id" th:value="${cliente.id}">
            <label>Nome:</label>
            <input type="text" name="nome" th:value="${cliente.nome}">
            <label>E-mail:</label>
            <input type="text" name="email" th:value="${cliente.email}">
            <label>Fone:</label>
            <input type="text" name="fone" th:value="${cliente.fone}">
            <label>Nascimento:</label>
            <input type="text" name="nascimento" th:value="${cliente.nascimento}">

            <button type="submit" style="color: black;">Alterar</button>
        </form>
    
        
        
</body>
</html>
